<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="modal-view-pokemon">
      <div class="div-close-modal">
        <button class="close-modal-view-pokemon">X</button>
      </div>

      <div class="area-pokemon">
        <h3 class="modal-name-pokemon">Name</h3>
        <div class="modal-area-image">
          <img
            class="modal-image"
            src=""
            alt="img-modal-pokemon"
            class="modal-image-pokemon"
          />
        </div>
      </div>
    </div>
    <header class="header">
      <div class="area-logo">
        <h1>Pokedex</h1>
        <img
          src="./assets/img/Pokebola.png"
          width="40px"
          height="40px"
          alt="lupa"
        />
      </div>
      <div class="area-search">
        <input type="text" placeholder="pesquisar" class="search-input" />
        <img
          class="search-button"
          src="./assets/img/lupa.png"
          alt="lupa"
          width="40px"
          height="40px"
        />
      </div>
    </header>

    <main class="container-pokemons">
      <ul class="pokemon-ul">

          </div>

            <div>
              <h4>detalhe type 1</h4>
              <h4>detalhe type 2</h4>
            </div>
            <div class="pokemon-img">
              <img src="" alt="img" />
            </div>
          </div>
        </li> -->

      <div class="pagination">
        <button class="load-more" type="button">More...</button>

      <p>todos os direitos reservados.</p>
